<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
<div class="container">
        <div class="row">
            <div class="col-md-22">
                    <div class="container">
                            <div class="jumbotron">
                            <h1>Employee Database</h1>
                            </div>
                    </div>
            </div>
        </div>


    <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-8">
    <!-- Sign-up Form (note the various input "types")-->
    <form role="form">
        <div class="form-group">
            <label for="name-input">Employee Name:</label>
            <input class="form-control" id="name-input" autocomplete="name" type="text">
        </div>
        <div class="form-group">
            <label for="email-input">Role:</label>
            <input class="form-control" id="role-input" autocomplete="role" type="text">
        </div>
        <div class="form-group">
            <label for="age-input">Start Date:</label>
            <input class="form-control" id="startDate-input" autocomplete="start" type="date">
        </div>
        <div class="form-group">
            <label for="comment-input">Months Worked</label>
            <textarea class="form-control" id="mothWorked-input" autocomplete="Month" rows="date"></textarea>
        </div>
        <div class="form-group">
            <label for="comment-input">Monthly Rate($)</label>
            <textarea class="form-control" id="monthRate" autocomplete="rate" type="text"></textarea>
        </div>
        <div class="form-group">
            <label for="comment-input">Total Billed($)</label>
            <textarea class="form-control" id="totalBilled" autocomplete="bill" rows="text"></textarea>
        </div>
        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
    </form>
    </div>

        <div class="col-md-2">
        </div>

    </div> 
</div>
